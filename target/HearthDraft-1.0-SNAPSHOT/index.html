<html ng-app="HearthStone" ng-controller="rootController">
    <head>
        <title>Hearthstone draft</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="hearthcss.css" />
    </head>
    <body>
        <input ng-model="name" ng-show="!hideName">
        <span style="background:yellowgreen;padding:5px;margin:2px" ng-show="hideName">Draftname: {{name}}</span>
        <span class="{{lastbooster == lastpick}}Pick">You have <span ng-hide="lastbooster == lastpick">NOT </span>picked</span>
        <span ng-show="!hideName" style="color:white;background:blue;padding:5px;margin:2px" ng-click="joinDraft()">Join draft</span>
        <div>
            <span ng-repeat="card in cardUrl"><img style="height:300px" ng-click="takeCard(card)" ng-src="{{card}}"/></span>
        </div>
        <div style="margin-top:100px">
            <span ng-repeat="picked in pickedcards"><img style="height:150px" ng-src="{{picked.url}}"/></span>
        </div>
        
        <script src="js/libs/angular.js/angular.js"></script>
        <script src="js/libs/angular-ui/angular-ui.js"></script>
        <script src="js/libs/angular-ui-router/angular-route.js"></script>
        <script src="js/angular/app/hearthstone.js"></script>
        <script src="js/angular/controllers/root-controller.js"></script>
    </body>
</html>
