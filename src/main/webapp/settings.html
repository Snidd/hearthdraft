<html ng-app="HearthStone" ng-controller="settingsController">
    <head>
        <title>Hearthstone draft</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div>
            <ul>
                <li ng-repeat="player in settings['players']">{{player}}</li>
            </ul>
        </div>
        <span>Boosters <input ng-model="settings['boosters']"></span>
        <span>Neutrals <input ng-model="settings['neutrals']"></span>
        <span>Classcards <input ng-model="settings['classcards']"></span>
        <ul><li ng-repeat="c in settings['classes']"><span ng-click="removeClass(c)">{{c}}</span></li></ul>
        
        <span style="background:gray;padding:5px;margin:2px" ng-click="updateSettings();">Update</span>
        <span style="background:gray;padding:5px;margin:2px" ng-click="startDraft();">Start</span>
        <span style="background:gray;padding:5px;margin:2px" ng-click="resetDraft();">clear</span>
        
        <script src="js/libs/angular.js/angular.js"></script>
        <script src="js/libs/angular-ui/angular-ui.js"></script>
        <script src="js/libs/angular-ui-router/angular-route.js"></script>
        <script src="js/angular/app/hearthstone.js"></script>
        <script src="js/angular/controllers/settings-controller.js"></script>
    </body>
</html>
